<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>小毛宅狗狗旅館住宿費用試算系統</title>
        <link rel="stylesheet" href="./style.css"/>
        <script defer src="./app.js"></script>
    </head>
    <body>
        <h1>小毛宅狗狗旅館住宿費用試算系統</h1>
        
        <form id="priceForm">
            <fieldset>
                <legend>請選擇住宿方案：</legend>
                <input type="radio" name="planType" id="planA" value="A"/>
                <label for="planA">方案 A</label>
                
                <input type="radio" name="planType" id="planB" value="B"/>
                <label for="planB">方案 B</label>
            </fieldset>
            <div>
                <label for="dogSize">狗狗體重：</label>
                <select class="dropDown" name="dogSize" id="dogSize" required>
                    <option value="">請選擇</option>
                    <option value="small">5公斤以下</option>
                    <option value="medium">6-10公斤</option>
                    <option value="large">11-15公斤</option>
                </select>
            </div>
            <div id="dateTimeSelection" class="hidden">
                <div>
                    <label for="startDate">入住日期：</label>
                    <input type="date" id="startDate"/>
                    <span id="startTimeSelection" class="hidden">
                        <label for="startTime">入住時間：</label>
                        <input type="time" id="startTime"/>
                    </span>
                </div>
                <div>
                    <label for="endDate">退房日期：</label>
                    <input type="date" id="endDate"/>
                    <span id="endTimeSelection" class="hidden">
                        <label for="endTime">退房時間：</label>
                        <input type="time" id="endTime"/>
                    </span>
                </div>
            </div>
        </form>
        <div>
            <div>本次住宿預估費用：</div>
            <div id="finalPrice" >--</div>
        </div>
    </body>
</html>
