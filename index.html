<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>小毛宅狗狗旅館住宿費用試算系統</title>
        <link rel="stylesheet" href="./style.css"/>
        <script defer src="./app.js"></script>
    </head>
    <body>
        <main class="card">
            <h1>小毛宅狗狗旅館住宿費用試算系統</h1>
            <h2>請選擇住宿方案：</h2>

            <fieldset class="segmented">
                <legend>住宿方案</legend>

                <input type="radio" id="planA" name="plan" value="A" />
                <label for="planA">方案 A</label>

                <input type="radio" id="planB" name="plan" value="B" />
                <label for="planB">方案 B</label>
            </fieldset>

            <input type="date" name="dateOne" id="dateOne">
            <input type="datetime" name="dateTime" id="dateTime">
            <input type="time" name="timeOne" id="timeOne">

            <button id="helloBtn" type="button">Click Me</button>
            <select class="dropDown" id="dogWeight" name="dogWeight">
                <option value="">Select...</option>
                <option value="zeroToFive">Less than 5 kg</option>
                <option value="fiveToTen">Between 5 and 10 kg</option>
            </select>
            <div class="result" id="result" aria-live="polite"></div>
        </main>
    </body>
</html>
